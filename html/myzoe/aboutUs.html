<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>关于我们</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/swiper-3.3.1.min.css"/>
    <style>
      body{
        padding-top: 50px;
        height: auto;
        padding-bottom: 50px;
      }
      header{
        width: 100%;
        padding-top: 10px;
        background: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        font-size: 20px;
        font-weight: bold;
        line-height: 28px;
        color: #000000;
      }
      header .ul{
        width: calc(100% - 32px);
        height: 40px;
        margin: auto;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header .toleft{
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -14px;
        width: 28px;
        height: 28px;
      }
      .logo{
        width: 100px;
        height: 100px;
        background: #EFEFF4;
        border-radius: 10px;
        margin:60px auto;
      }
      .logo img{
        width: 100px;
        height: 100px;
        border-radius: 10px;
      }
      .items{
        width: calc(100% - 32px);
        margin: auto;
        border-bottom: 1px solid #f4f4f4;
        padding: 0 0 20px;
        font-size: 16px;
        font-weight: 400;
        line-height: 22px;
        color: #000000;
      }
      .content{
        width: 100%;
        padding: 0 16px;
        box-sizing: border-box;
      }
      .content img{
        max-width: 100%
      }
    </style>
</head>
<body>
  <header>
    <div class="ul">
      <img src="../../image/toleft.png" alt="" class="toleft" onclick="toBack()">
      <div class="title">关于我们</div>
    </div>
  </header>
  <div class="content" id="content">

  </div>
  <!-- <div class="logo df aic jcc">
    <img src="../../image/bottombtn0102.png">
  </div> -->
  <!-- <div class="items df aic jcsb">
    <label>版本</label>
    <div>
      V1.0.0
      <img src="../../image/toright.png" alt="">
    </div>
  </div> -->
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/template-web.js"></script>
<script type="text/javascript">
  apiready = function () {
    $api.fixStatusBar( $api.dom('header') );
    var bodyTop = $api.offset($api.dom('header')).h;
    $api.css($api.dom('body'),'padding-top:'+bodyTop+'px');
    getMsg();
  }
  function getMsg(){
    request1("/api/common/about_us", "post", {
    }, function(res){
      console.log(JSON.stringify(res.data));
      if(res.code == 1){
        $api.html($api.dom("#content"),res.data.value);
      }
    },function(error){

    })
  }
  function toBack(){
    api.historyBack({
    },function(ret,err){
        if (!ret.status) {
          api.closeWin();
        }
    });
  }
</script>
