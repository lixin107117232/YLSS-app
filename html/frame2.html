<script type="text/javascript">
var choseTab=1;
apiready = function () {
  $api.fixStatusBar( $api.dom('header') );
  var bodyTop = $api.offset($api.dom('header')).h;
  $api.css($api.dom('body'),'top:'+bodyTop+'px');
  $api.css($api.dom('.banner'),'margin-top:'+bodyTop+'px');

  getBanner();
  getTime();
  getList();
  fnInitEvent(); //监听上拉加载更多
  // 下拉刷新
  api.setRefreshHeaderInfo({
      bgColor: '#fff',
　　　　　textColor: '#4d4d4d',
  },function(ret, err){
      getBanner();
      getTime();
      list=[],page=1,isSclLoad=true;
      getList();
      api.refreshHeaderLoadDone();
  });
}
// 切换
function changeList(num){
  choseTab=num;
  list=[],page=1,isSclLoad=true;
  drawTime();
  getList();
}
// 商品详情
function detail(id){
  api.openWin({
      name: 'detail',
      url: 'goods/seckilldetail.html',
      pageParam:{
        froms:"seckill",
        id:id,
        play:choseTab
      }
  });
}
function getBanner(){
  request1("/api/seckill.banner/index", "post", {
  }, function(res){
    console.log(JSON.stringify(res.data));
    if(res.code == 1){
      var html = template("tpbanner", {banner:res.data,https:https});
      $api.html($api.dom(".banner"),html);
      var swiperBanner = new Swiper('.swiper-container', {
          autoplay: 3000,
          slidesPerView: 'auto',
          centeredSlides: true,
          loop:true,
          spaceBetween: 7.5
      });
    }
  },function(error){

  })
}
var timeArr={};
function getTime(){
  request1("/api/seckill.goods/snapup", "post", {
  }, function(res){
    // console.log(JSON.stringify(res.data));
    if(res.code == 1){
      var oDate=new Date();
      var thisHour=parseInt(oDate.getHours());
      timeArr["one_seckill_start_time"]=res.data.one_seckill_start_time.split(":");
      timeArr["two_seckill_start_time"]=res.data.two_seckill_start_time.split(":");
      timeArr["thisindex"] = thisHour >= parseInt(timeArr["two_seckill_start_time"][0])?"2":(thisHour< parseInt(timeArr["one_seckill_start_time"][0])?"none":"1")
      drawTime();
    }
  },function(error){

  })
}
// 上拉加载更多
function fnInitEvent() {
   api.addEventListener({
       name: 'scrolltobottom',
       extra: {
           threshold: 10
       }
   }, function(ret, err) {
      if(isSclLoad){
        page++;
        getList();
      }
   });
};
var list=[],page=1,isSclLoad=true;
function getList(){
  request1("/api/seckill.goods/index", "post", {
    page:page,
    play:choseTab
  }, function(res){
    // console.log(JSON.stringify(res.data.data));
    if(res.code == 1){
      if(res.data.data.length<1){
        isSclLoad=false;
      }else {
        list=list.concat(res.data.data);
      }
      drawList();
    }
  },function(error){

  })
}
function drawList(){
  var html = template("tplist", {list:list,https:https});
  $api.html($api.dom(".list"),html);
}
function drawTime(){
  var html = template("tpTime", {timeArr:timeArr,https:https,choseTab:choseTab});
  $api.html($api.dom("#header"),html);
}
</script>
